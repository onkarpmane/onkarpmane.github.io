<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagar Rumandla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container-s {
            width: 80%;
        }
    </style>
</head>
<body class="bg-[#1a1a1a] text-white font-['Inter']">

    <div id="content" class="mx-auto container-s">
        <section class="py-16">
            <div>
                <img src="./assets/profile.png" class="h-44 w-44 mb-2" alt="Profile Picture">
            </div>
            <div>
                <h1 id="header-name" class="text-4xl font-black"></h1>
                <p id="header-role" class="text-neutral-200 text-xl mb-3"></p>
                <p id="header-bio" class="text-neutral-200 mb-2"></p>
            </div>
        </section>
        
        <section class="pb-16">
            <h2 class="text-3xl mb-8 font-bold text-neutral-50">Skills</h2>
            <div id="skills-container" class="mb-6">
                <!-- Dynamic skills will be inserted here -->
            </div>
        </section>

        <section class="pb-16">
            <h2 class="text-3xl mb-8 font-bold text-neutral-50">Experience</h2>
            <div id="experience-container">
                <!-- Dynamic experience will be inserted here -->
            </div>
        </section>

        <section class="pb-16">
            <h2 class="text-3xl mb-8 font-bold text-neutral-50">Projects</h2>
            <div id="projects-container">
                <!-- Dynamic projects will be inserted here -->
            </div>
        </section>

        <section class="pb-16">
            <h2 class="text-3xl mb-8 font-bold text-neutral-50">Achievements</h2>
            <ul id="achievements-container" class="list-none grid md:grid-cols-2 grid-cols-1 gap-4">
                <!-- Dynamic achievements will be inserted here -->
            </ul>
        </section>

        <section class="pb-16">
            <h2 class="text-3xl mb-8 font-bold text-neutral-50">Hobbies</h2>
            <div id="hobbies-container" class="grid md:grid-cols-2 grid-cols-1 gap-4">
                <!-- Dynamic hobbies will be inserted here -->
            </div>
        </section>        

        <section class="pb-16">
            <h2 class="text-3xl mb-8 font-bold text-neutral-50">Certification</h2>
            <ul id="certifications-container" class="list-none grid md:grid-cols-2 grid-cols-1 gap-4">
                <!-- Dynamic certifications will be inserted here -->
            </ul>
        </section>

        <footer class="pb-8">
            <div class="mx-auto">
                <ul id="footer-social-links" class="flex justify-center">
                    <!-- Dynamic social links will be inserted here -->
                </ul>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
